<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="js/main.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css" type="text/css"/>

</head>
<body>
  <div class="container">
<main>
  <div class="row g-5">
      <div class="col-md-6 col-lg-6">
        <h1>Add friend</h1>
        <form>
          <div class="row g-3v">
            <div class="col-12">
              <label for="id-input" class="form-label">Id</label>
              <input class="form-control" required type="number" id="id-input" name="idInput" min="0" step="1" />
            </div>
            <div class="col-12">
              <label for="name-input" class="form-label">Name</label>
              <input required type="text" class="form-control" id="name-input" name="nameInput"/>
            </div>
            <div class="col-12">
              <label for="age-input" class="form-label">Age</label>
          <input required type="number" class="form-control" id="age-input" name="ageInput" min="0" step="1" />
            </div>  
            <div id="err-message">
            </div>        
              <hr class="my-4">
              
          <button id="add-friend-btn" class="w-100 btn btn-primary">Add</button>
        </div>
        </form>
      </div>
      <div class="col-md-6 col-lg-6">
        <h1>Friendlist</h1>
        <div id="friend-list">
          <label class="form-label">Select friend</label>
          <select class="form-select" id="friend-list-select">
        
          </select>
          <br>
          <h2>Edit friend</h2>
          <form>
            <div class="row g-3v">
              <div class="col-6">
                <label for="edit-name-input" class="form-label">Name</label>
                <input class="form-control" required type="text" id="edit-name-input" name="editNameInput" min="0" step="1" />
              </div>
              <div class="col-6">
                <label for="edit-age-input" class="form-label">Age</label>
                <input required type="text" class="form-control" id="edit-age-input" name="editAgeInput"/>
              </div>
              <div id="edit-err-message">
              </div>        
              <hr class="my-4">
              <button id="edit-friend-btn" class="w-100 btn btn-secondary">Edit</button>
            </div>
            </form>
        </div>
      </div>
  </div>
</main>


</div>
</body>
</html>
